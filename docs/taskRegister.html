<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register task</title>
    <link rel="stylesheet" href="css/taskRegister.css">
</head>

<body>
    <a href="index.html">Trykk her for startsiden</a>

    <!-- Creating task-->
    <script src="/docs/scripts/taskRegister.js" defer></script>

    <div>
        <form id="actionForm" action="">
            <label for="createdProject">Choose Project to add task:</label>
            <select id="createdProject"></select>
        </form>

    </div>
    <div class="forms">
        <form onsubmit="createTask(event)">
            <h4>Create Task</h4>
            <label for="taskText">Task Name</label>
            <input type="text" id="taskText" placeholder="" required>
            <label for="priorities">Priority</label>
            <input list="priority" name="priorities" id="priorities">
              <datalist id="priority">
                <option value="Low">
                <option value="Medium">
                <option value="High">
            </datalist>
            <br>

            <!-- Adding start and end date for the Project -->
            <label for="taskStartDate">Start Date</label>
            <input type="date" id="taskStartDate" name="taskStartDate" required>
            <label for="taskEndDate">End Date</label>
            <input type="date" id="taskEndDate" name="taskEndDate" required>
            <br>
            <input type="submit" value="Create Task">
        </form>
    </div>
    <!-- delegate task to exisiting users -->
    <div><h3>Delegate Task (Optional) </h3>
    <div class="delegateTasks">
        <form onsubmit="delegate(event)">
            <label for="userList">Add Member</label>
            <select id="userList"></select>
            <label for="taskList">Add Task</label>
            <select id="taskList"></select>
            <input type="submit" value="Submit" />
        </form>

    </div>
    </div>


    <script src="/docs/scripts/Classes.js" defer></script>
    <script src="/docs/scripts/userRegister.js" defer></script>


</body>

</html>
