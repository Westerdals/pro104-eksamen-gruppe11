<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register task</title>
    <link rel="stylesheet" href="/docs/css/taskRegister.css" />

</head>

<body>
    <a href="index.html">Trykk her for startsiden</a>


    <div>
        <form action="">
            <label for="createdProject">Choose Project to add task:</label>
            <select id="createdProject">
                <option class="created-project__none" value="" selected disabled hidden>Choose here</option>
            </select>
        </form>
    </div>

    <form onsubmit="createTask(event)" class="createTaskForm_submit" style="display: none;">
        <h4 class="createTaskForm_submit__h4"></h4>
        <label for="taskText">Add Task</label>
        <input type="text" id="taskText" placeholder="Add task" required />
        <label for="priority">Choose priority:</label>
        <input list="priority" name="priorities" id="priorities" />
        <datalist id="priority">
            <option value="Low"> </option>
            <option value="Medium"> </option>
            <option value="High"> </option>
        </datalist>

        <br />

        <!-- Adding start and end date for the Project -->
        <label for="taskStartDate">Start Date</label>
        <input type="date" id="taskStartDate" name="taskStartDate" required />
        <label for="taskEndDate">End Date</label>
        <input type="date" id="taskEndDate" name="taskEndDate" required />
        <br />
        <input type="submit" class="createTaskForm_submit" />
    </form>

    <!-- delegate task to exisiting users -->
    <form onsubmit="delegate(event)" class="delegateForm_submit" style="display: none;">
        <h3>Deleger Oppgaver (alternativt)</h3>
        <label for="userList">Choose User</label>
        <select id="userList"></select>
        <label for="taskList">Choose Created Task</label>
        <select id="taskList"></select>
        <input type="submit" class="delegateForm_submitButton" value="Delegate Task" />
    </form>

    <!--Add members to projects-->
    <form class="add-members-form" style="display: none;">
        <h1>Deleger Medlemmer til <span id=addMembers_formProject"></span></h1>
        <label for="addMembersForm_assignedMembers">Deleger Medlemmer</label>
        <select id="addMembersForm_assignedMembers">
            <option value="" selected disabled hidden>Choose here</option>
        </select>

        <input type="submit" class="addMembersForm_submit" value="Submit">
    </form>

    <script src="scripts/functions.js" defer></script>
    <script src="scripts/taskRegister.js" defer></script>

</body>

</html>
