<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/navBar.css">
    <link rel="stylesheet" href="./css/taskRegister.css">
    <title>toDew - Register task</title>

</head>

<body>
    <!-- NAVBAR -->
<div class="navbar">
    <span></span>
    <img src="./images/ToDewLogoNav-01.png" alt="toDew Logo">
    <a href="./userRegister.html">Register User</a>
    <a href="./projectRegister.html">Create Project</a>
    <a class="current" href="./taskRegister.html">Project Settings</a>
    <a href="./projectPage.html">Project Manager</a>
    <span></span>
  </div>


    <div>
        <br>
        <form action="">
            <label for="createdProject"><h1>Choose Project</h1></label>
            <select id="createdProject" class="small-textbox">
                <option class="created-project__none text" value="" selected disabled hidden>Choose here</option>
            </select>
        </form>
    </div>

    <div id="status" style="display: none;"></div>

    <form onsubmit="createTask(event)" class="create-task-form-submit" style="display: none;">
        <h4 class="create-task-form-submit__h4"></h4>
        <label for="addTask">Add Task</label>
        <input type="text" class="small-textbox" id="taskText" placeholder="Add task" required />
        <label for="priority"> Choose priority:</label>
        <select name="priorities" id="priorities" class="small-textbox">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>
        <br>
        <!-- Adding start and end date for the Project -->
        <label for="taskStartDate">Start Date</label>
        <input type="date" id="taskStartDate" name="taskStartDate" class="small-textbox" required />
        <label for="taskEndtDate">End Date</label>
        <input type="date" id="taskEndtDate" name="taskEndtDate" class="small-textbox" required />
        <br>
        <br>
        <input type="submit" class="create-task-form-submit__submit button" value="Create task"  />
    </form>
    <br>

    <!-- delegate task to exisiting users -->
    <form onsubmit="delegate(event)" class="delegate-form-submit" style="display: none;">
        <h2>Delegate task to user</h2>
        <label for="userList">Choose User</label>
        <select id="userList" class="small-textbox"></select>
        <label for="taskList">Choose Created Task</label>
        <select id="taskList" class="small-textbox"></select>
        <br>
        <br>
        <input type="submit" class="delegate-form-submit__legg--til button " value="Delegate user" />
        <br>
        <br>
    </form>

    <script src="./scripts/functions.js"></script>
    <script src="./scripts/taskRegister.js"></script>

</body>

</html>
