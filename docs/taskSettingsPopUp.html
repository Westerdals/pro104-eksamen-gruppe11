<div id="modal" class="modal">
    <input type="button" data-close-button value="X" id="closeButton">
    <table id="membersTable">
        <tr>
            <th>Member</th>
            <th>Responsible</th>
        </tr>
    </table>

    <div>
        <label for="taskPriority">Priority:</label>
        <select id="taskPriority"></select>
    </div>

    <div>
        <label for="taskStartDate">Start Date:</label>
        <input type="date" name="taskStartDate" id="taskStartDate" required>
    </div>

    <div>
        <label for="taskEndtDate">End Date:</label>
        <input type="date" name="taskEndtDate" id="taskEndtDate" required>
    </div>

    <div id="status" style="display: none;"></div>

</div>
