<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/projectRegister.css">
</head>

<body>
    <a href="index.html">Trykk her for startsiden</a>
    <div>

        <!-- Register new Project -->
        <form class="forms" onsubmit="createProject(event)">
            <h1>New Project</h1>

            <div>
                <!-- Adding Project id and Project Name -->
                <label for="projectName">Project Name</label>
                <input type="text" placeholder="Enter Project Name" id="projectName" required>
            </div>

            <!-- Adding start and end date for the Project -->
            <div class="labelForm">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required>
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" required>
            </div>

            <!-- Project description -->
            <div>
                <h4>Project Description</h4>
                <textarea name="" id="projectDesc" cols="40" rows="10" onfocus="this.value=''">Enter project description</textarea>

            </div>


            <button type="submit" class="btn" id="projectRegBtn">Create Project</button>
            <input type="reset" value="Reset">

        </form>









    </div>
    <script src="/docs/scripts/projectRegister.js"></script>







</body>

</html>
