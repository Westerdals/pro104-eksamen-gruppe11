<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/projectRegister.css" />
    <link rel="stylesheet" href="./css/navBar.css">

    <title>toDew - Create Project</title>
</head>

<body>
    <!-- NAVBAR -->
<div class="navbar">
    <span></span>
    <img src="./images/ToDewLogoNav-01.png" alt="toDew Logo">
    <a href="./userRegister.html">Register User</a>
    <a class="current" href="./projectRegister.html">Create Project</a>
    <a href="./taskRegister.html">Register Task</a>
    <a href="./projectPage.html">Project Manager</a>
    <span></span>
  </div>
    <div>

        <div>
            <a onclick="openCloseProjectForm(this)" style="cursor: pointer;">
                <img id="openCloseIcon" alt="Click to open create project dialog" src="./images/plus.png" />
            </a>
        </div>

        <div id="status" style="display: none;"></div>

        <div class=grid id="add-project-form" style="display: none" ;>
            <form class="create-project-forms" onsubmit="createProject(event)">
                <h1>Create a new Project</h1>
                <div>
                    <!-- Adding Project id and Project Name -->
                    <label for="projectName">Project Name</label>
                    <input type="text" placeholder="Enter Project Name"  class="small-textbox" id="projectName" required>
                </div>

                <!-- Adding start and end date for the Project -->
                <div>
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" class="small-textbox" required>
                </div>
                <div>
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate"  class="small-textbox" required>
                </div>

                <!-- Project description -->
                <div>
                    <h4>Project Description</h4>
                    <textarea name="" id="projectDesc" class="small-textbox" cols="40" rows="10"></textarea>
                </div>

                <button type="submit" class="add-task-project__submit" id="projectRegBtn" style="cursor: pointer;">Create project</button>
                <input type="reset" value="Reset" style="cursor: pointer;">
                <br>
            </form>
        </div>
    </div>

    <div id="project-container"></div>

    <script src="./scripts/functions.js"></script>
    <script src="./scripts/projectRegister.js"></script>

</body>

</html>
