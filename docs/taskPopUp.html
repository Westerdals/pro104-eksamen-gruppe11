<div id="modal" class="modal">
    <input type="button" data-close-button value="X" id="closeButton">
    <form onsubmit="createTask(event)">
        <h4>Create Task</h4>
        <label for="addTask">Add Task</label>
        <input type="text" placeholder="Task Name" id="taskText" class="small-textbox" required>
        <br>
        <br>
        <label for="priority">Choose priority:</label>
        <input list="priority" name="priorities" id="priorities">
        <datalist id="priority">
            <option value="Low">
            <option value="Medium">
            <option value="High">
        </datalist>
        <br>
        <br>

        <!-- Adding start and end date for the Project -->
        <label for="taskStartDate">Start Date</label>
        <input type="date" name="taskStartDate" id="taskStartDate" required>
        <label for="taskEndtDate">End Date</label>
        <input type="date" name="taskEndtDate" id="taskEndtDate" required>
        <br>
        <input type="submit" id="addTaskSubBtn" class="large-button">
    </form>
    <br><br>
</div>

<!-- delegate task to exisiting users -->
<div id="deleTaskDiv">
    <form onsubmit="delegate(event)">
        <h3>Delegate Task (Optional) </h3>
        <input list="userList" id="user" name="memberListInput" type="text" placeholder="Select person..." required>
        <datalist id="userList"></datalist>
        <input list="taskList" id="taskListInput" name="taskListInput" type="text"
            placeholder="Tildel registrert oppgave..." required>
        <datalist id="taskList"></datalist>
            <br>
            <br>
        <input type="submit" value="Add member" />
    </form>
</div>
